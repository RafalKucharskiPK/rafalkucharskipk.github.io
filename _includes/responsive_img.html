<picture>
  {% for i in resized %}
    <source
      srcset="{{ i.path | relative_url }} {{ i.width }}w"
      media="(max-width: {{ i.width }}px)"
    >
  {% endfor %}

  <img
    {% if class %}class="{{ class }}"{% endif %}
    src="{{ resized | last | map: "path" | first | relative_url }}"
    srcset="
      {% for i in resized %}
        {{ i.path | relative_url }} {{ i.width }}w{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    "
    sizes="(max-width: 768px) 100vw, 768px"
    {% if alt %}alt="{{ alt }}"{% endif %}
    {% if title %}title="{{ title }}"{% endif %}
    loading="lazy"
    decoding="async"
    {% if zoomable %}data-zoomable{% endif %}
  />
</picture>
